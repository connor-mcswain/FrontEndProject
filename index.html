				<form id="contact-form">

				    <h1>Instantly reach us filling form below</h1>

				    <div id="padding" class="controls">

				        <div class="row">
				            <div class="col-md-6">
				                <div class="form-group">
				                    <label>Hi there, my name is</label>
				                    <input class="form-control" placeholder="how people call you">
				                </div>
				            </div>
				            <div class="col-md-6">
				                <div class="form-group">
				                    <label>I want to speak about</label>
				                    <input class="form-control" placeholder="what's the problem">
				                </div>
				            </div>
				        </div>
				        <div class="row">
				            <div class="col-md-6">
				                <div class="form-group">
				                    <label>You can reach me via email at</label>
				                    <input class="form-control" placeholder="the real one">
				                </div>
				            </div>
				            <div class="col-md-6">
				                <div class="form-group">
				                    <label>or</label>
				                    <input class="form-control" placeholder="skype, phone, codename">
				                </div>
				            </div>
				        </div>
				        <div class="row">
				            <div class="col-md-12">
				                <div class="form-group">
				                    <label>My ballpark for this project is</label>
				                    <input class="form-control" placeholder="$$$$$"></textarea>
				                </div>
				            </div>
				            <div class="col-md-12">
				                <input type="submit" class="btn btn-success btn-send" value="Submit">
				            </div>
				        </div>
				    </div>

				</form>
